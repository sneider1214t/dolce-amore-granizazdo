<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolce Amore Granizados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f8f8;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        #menu-btn {
            background: white;
            border: none;
            color: #ff6f61;
            font-size: 18px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            left: 20px;
        }

        .menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .menu ul li:last-child {
            border-bottom: none;
        }

        .menu ul li a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        #productos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .producto {
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }

        .producto img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        #detalles {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        #detalles img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        #detalles div {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        #detalles button {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        #pagina-principal {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <button id="menu-btn">☰ Menú</button>
        <h1>Dolce Amore Granizados</h1>
    </header>
    
    <nav class="menu" id="menu">
        <ul>
            <li><a href="#helados">Helados</a></li>
            <li><a href="#granizados">Granizados</a></li>
            <li><a href="#malteadas">Malteadas</a></li>
            <li><a href="#especiales">Especiales</a></li>
        </ul>
    </nav>
    
    <div id="pagina-principal">
        <div id="productos">
            <div class="producto" onclick="mostrarDetalles('helado1')">
                <img src="cono-helado-chocolate_1101-945.avif" alt="Helado de Chocolate">
                <p>Helado de Chocolate - $4.000</p>
            </div>
            <div class="producto" onclick="mostrarDetalles('helado2')">
                <img src="images.jpeg" alt="Helado de Fresa">
                <p>Helado de Fresa - $4.000</p>
            </div>
        </div>
    </div>

    <div id="detalles">
        <img id="imagenHelado" src="" alt="">
        <div id="contenidoDetalles"></div>
        <button onclick="cerrarDetalles()">Regresar</button>
    </div>

    <script>
        window.onload = function() {
            document.getElementById('detalles').style.display = 'none';
        };

        document.getElementById("menu-btn").addEventListener("click", function() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        });

        function mostrarDetalles(id) {
            const detalles = document.getElementById('detalles');
            const contenidoDetalles = document.getElementById('contenidoDetalles');
            const paginaPrincipal = document.getElementById('pagina-principal');
            const imagenHelado = document.getElementById('imagenHelado');
            
            let contenido = '';
            let imagenSrc = '';
            
            if (id === 'helado1') {
                contenido = '<h2>Helado de Chocolate</h2><p>Ingredientes: Leche, Cacao, Azúcar, Crema.</p>';
                imagenSrc = 'cono-helado-chocolate_1101-945.avif';
            } else if (id === 'helado2') {
                contenido = '<h2>Helado de Fresa</h2><p>Ingredientes: Leche, Fresas, Azúcar, Crema.</p>';
                imagenSrc = 'images.jpeg';
            }
            
            imagenHelado.src = imagenSrc;
            contenidoDetalles.innerHTML = contenido;
            detalles.style.display = 'flex';
            paginaPrincipal.style.display = 'none';
        }

        function cerrarDetalles() {
            document.getElementById('detalles').style.display = 'none';
            document.getElementById('pagina-principal').style.display = 'block';
        }
    </script>
</body>
</html>
